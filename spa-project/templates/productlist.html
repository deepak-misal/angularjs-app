<html>
    <head>
        <title>Product List</title>
        
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/css/star-rating.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/js/star-rating.min.js"></script>
        
        <style>
            .image{
                height: 30px;
                width: 30px;
            }
            .jumbotron{
            background-color:darkturquoise;
            height: 20px;
            }
            h4{
                color: white;
            }
        </style>
    </head>
    <body>
        <article>
            
            <div class="container"style="border:1px solid blue;">
                <div class="jumbotron"><h4>Product List</h4></div>
                <label>Filter By:</label>
                <input type="text" placeholder="product name" ng-model="searchText">
                <table class="table table-striped table-bordered">
                <tr>
                    <th><button ng-click="displayImage()">Show Image</button></th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
                <tr ng-repeat="product in products | filter: searchText">
                    <td><img ng-hide="productImages" ng-src="{{product.imageUrl}}" class="image"/></td>
                    <td><a ng-click="getDetals(product)"  href="#/productdetail">{{product.productName}}</a></td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{"$"+product.price}}</td>
                    <td>
                        <input class="rating rating-loading" value="{{product.starRating}}" data-min="0" data-max="5" data-step="0.5" data-size="xs">
                    </td>
                </tr>
            </table>
            </div>
        </article>
        <script>
            $("#input-id").rating();
        </script>
    </body>
</html>
